<div class="hero">
  <div class="hero-body">
    <div class="container">
      <div *ngIf="product" class="columns">
        <div class="column is-5">
          <figure class="image">
            <img src="./assets/img/{{ product.image }}">
          </figure>
        </div>
        <div class="column is-6">
          <h1 class="title is-2">
            {{ product.name }}
          </h1>
          <h2 class="subtitle is-4">
            {{ product.shortdesc }}
          </h2>
          <form novalidate [formGroup]="selectionForm">
            <div class="field is-grouped">
              <div class="control">
                <div class="select is-medium">
                <select formControlName="packageType">
                  <option *ngFor="let pack of packageTypes" [ngValue]="pack">{{pack}}</option>
                </select>
              </div>
              </div>
              <div class="control">
              <input class="input is-medium" type="number" min=1 value="1" formControlName="quantity">
            </div>
            </div>
            <a class="button is-medium is-dark" (click)="addToCart()">
              <span class="icon">
                <i class="fa fa-shopping-cart"></i>
              </span>
              <span>Add to cart</span>
            </a>
          </form>
          <p>
            {{ product.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
